<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tag img</title>

    </head>

    <body>

        <h1>Carregamento de Imagens</h1>

        <p>Carregando uma imagem numa subpasta:</p>

        <img src="subpasta/fita-cassete.png" alt="ícone de gravador de fita-cassete">

        <p>Carregando imagem na mesma pasta:</p>

        <img src="disquete.png" alt="ícone de disquete">

        <p>Carregando uma imagem a partir de uma URL: </p>

        <!--
            URL: o link único de páginas web na Internet
            vale notar que caso o link fique fora do ar, a imagem deixa de funcionar,
            já que não há mais um link válido
        -->

        <img src="https://www.flaticon.com/svg/vstatic/svg/4321/4321237.svg?token=exp=1615609549~hmac=c9fa9984c13919d0960eb8df2e7aa1a7" alt="ícone de uma fita-cassete">

        <link rel="stylesheet" href="<div>Ícones feitos por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div>">

    </body>

</html>
