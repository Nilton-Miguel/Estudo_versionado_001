<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carregando áudios </title>
</head>
<body>

<h1> Áudios em anexo na página </h1>
<p>
Podemos adicionar áudios à nossa página com a tag &lt;audio&gt;
</p>

<h2> Deep Blues Sea Blues </h2>
<p> Clara Smith (1894 - 1935) </p>
<audio preload="metadata" controls loop>
    <source src="recursos/deep-blues-sea-blues.mp3" type="audio/mpeg">
</audio>

<h2> I'm Gonna Get Me a Man, That's All </h2>
<p> Virginia Liston (1890 - 1932) </p>
<audio preload="metadata" controls loop>
    <source src="recursos/im-gonna-get-me-a-man-thats-all.mp3" type="audio/mpeg">
</audio>

</body>
</html>
