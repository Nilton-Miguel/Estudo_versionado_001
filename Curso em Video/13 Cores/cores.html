<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Representação de cores em html com css </title>
</head>
<body>

<!-- usando algumas cores pré definidas, já com nomes -->
<h1 style="background-color: blueviolet; color: white"> primeiro teste </h1>

<!-- usando seus valores hexa -->
<h1 style="background-color: #8a2be2; color: #ffffff"> segundo teste </h1>

<!-- usando seus valores rgb -->
<h1 style="background-color: rgb(138, 43, 226); color: rgb(255, 255, 255)"> terceiro teste </h1>

<!-- usando seus valores em hsl -->
<h1 style="background-color: hsl(271, 76%, 53%); color: hsl(0, 0%, 100%)"> quarto teste </h1>

<!-- a todas essas opções pode ser acrescentado um canal alpha, 8 bits a mais para guardar informação de "transparência" -->

</body>
</html>
