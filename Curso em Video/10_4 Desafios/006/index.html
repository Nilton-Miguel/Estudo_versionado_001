<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tags </title>
</head>
<body>
    
<h1> Tags HTML5 </h1>
<p> Podemos inserir os seguintes elementos em HTML usando as tags </p>
<ul type="circle">

<li><abbr title="use a tag &lt;h&gt;"> Títulos </abbr></li>
<li><abbr title="use a tag &lt;p&gt;"> Parágrafos </abbr></li>
<li><abbr title="use a tag &lt;br&gt;"> Quebra de linha </abbr></li>
<li><abbr title="use a tag &lt;hr&gt;"> Linha horizontal </abbr></li>
<li><abbr title="use a tag &lt;img&gt;"> Imagem </abbr></li>
<li><abbr title="use a tag &lt;a&gt;"> Âncora </abbr></li>
<li><abbr title="use a tag &lt;strong&gt;"> Destaque </abbr></li>
<li><abbr title="use a tag &lt;em&gt;"> Ênfase </abbr></li>
<li><abbr title="use a tag &lt;sup&gt;"> Texto Sobrescrito </abbr></li>
<li><abbr title="use a tag &lt;sub&gt;"> Texto Subescrito </abbr></li>

</ul>

</body>
</html>
